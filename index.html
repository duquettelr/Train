<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>
    <script src="https://www.gstatic.com/firebasejs/5.11.1/firebase.js"></script>
    <script src="./firebase.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Add Firebase products that you want to use -->
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron">
                    <h1>Train Schedule</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody id="trainSection">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <form>
                        <div class="form-group">
                            <label>Train Name</label>
                            <input id="trainName" class="form-control" placeholder="Train Name">
                        </div>
                        <div class="form-group">
                            <label>Destination</label>
                            <input id="trainDestination" class="form-control" placeholder="Destination">
                        </div>
                        <div class="form-group">
                            <label>First Time</label>
                            <input id="firstTime" class="form-control" placeholder="First Name">
                        </div>
                        <div class="form-group">
                            <label>Frequency</label>
                            <input id="frequency" class="form-control" placeholder="Frequency">
                        </div>
                        <button id="save" type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>



    <style>

    </style>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#config-web-app -->

    <script src="./train.js"></script>
</body>

</html>
